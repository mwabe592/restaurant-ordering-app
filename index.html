<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <title>Ben's African Food</title>
  <body>
    <header>
      <div class="header-text">
        <p class="header-title">Ben's African Food</p>
        <p class="header-subtitle">The best African food in town.</p>
      </div>
    </header>
    <main>
      <div id="item-list">
        <!-- menu items- this should be rendered out by a js function-->
        <div class="shop-item-line">
          <div class="shop-item">
            <img src="images/jollof-rice.png" class="emoji" />
            <div class="item-info">
              <p class="item-name">Jollof</p>
              <p class="item-ingredients">tomato, rice, beef</p>
              <p class="item-price"><span class="dollar-sign">$</span>20</p>
            </div>
          </div>
          <button
            data-buy="${item.id}"
            type="button"
            class="add-btn"
            id="add-btn"
          >
            +
          </button>
        </div>
      </div>
      <!-- suggested -->
      <div class="hidden" id="shopping-cart-list">
        <div class="shopping-cart-title" id="shopping-cart-title">
          <p class="your-order">Your Order</p>
        </div>
        <!-- suggestion id="cart-list" -->
        <div class="cart-list" id="cart-items">
          <!-- shopping-cart -->
          <div class="cart-items" id="cart-items">
            <div class="item-and-remove">
              <p class="cart-item-name">Jollof</p>
              <!-- look into what the data attribute for buttons is -->
              <button
                type="button"
                class="remove-btn"
                id="remove-btn"
                data-remove="${index}"
              >
                remove
              </button>
            </div>
            <!-- why does this have the same class name as the other 
            cart item above? -->
            <p class="cart-item-name">
              <span class="dollar-sign-cart">$ </span>20
            </p>
          </div>
        </div>
        <div class="total-price-container">
          <p>Total Price</p>
          <span id="total-price">$20</span>
        </div>
        <button type="button" class="complete-btn big-btn" id="complete-btn">
          Complete Order
        </button>
      </div>
      <!-- Card details modal/popup -->
      <div class="card-details" id="card-details">
        <h1 class="enter-details">Enter Card Details</h1>
        <form class="form" id="form">
          <input
            type="text"
            placeholder="Enter Card Name"
            name="card-name"
            required
          />
          <input
            type="text"
            placeholder="Enter Card Number"
            name="card-number"
            required
          />
          <input type="text" placeholder="Enter CVV" name="card-cvv" required />
          <button type="submit" class="pay-btn big-btn" id="pay-btn">
            Pay
          </button>
        </form>
      </div>
      <div class="order-coming-message" id="order-coming-message">
        <!-- render text her -->
        <p class="order-message">Thanks Ben! Your order is on its way</p>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
