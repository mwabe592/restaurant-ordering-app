<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-text">
        <h1 class="header-title">Ben's African Cuisine</h1>
        <h2 class="header-subtitle">The best African food in town</h2>
      </div>
    </header>
    <main>
      <div class="item-list" id="items-list">
        <!-- this is where the items go -->
      </div>

      <!-- shopping cart -->
      <div class="hidden" id="hidden">
        <div class="shopping-cart">
          <p class="your-order">YOUR ORDER</p>
        </div>
        <!-- <div class="render-cart-items"></div> item will be rendered here by JS -->
        <div class="cart-items">
          <div class="item-and-remove">
            <p class="cart-item-name">Jollof</p>
            <button class="remove-btn">remove</button>
          </div>
        </div>
        <div class="total-price--container">
          <p>TOTAL PRICE</p>
          <span id="total-price"></span>
        </div>
        <div class="complete-order">
          <button type="button" class="complete-btn big-btn" id="complete-btn">
            Complete Order
          </button>
        </div>
      </div>
      <div class="card-details">
        <h1>Enter card details</h1>
        <form class="form" id="form">
          <input type="text" placeholder="Enter Your Name" />
          <input type="text" placeholder="Enter Card Number" />
          <input type="text" placeholder="Enter CVV" />
        </form>
        <button type="button" class="pay-btn big-btn" id="pay-btn">PAY</button>
      </div>
      <div class="order-complete-message">
        <p class="order-complete" id="order-complete">
          Ben your order is complete!!
        </p>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
